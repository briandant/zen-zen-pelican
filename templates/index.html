{% extends "base.html" %}
{% block body_class %}index{% endblock %}
{% block content %}
<section class="content">

    <ul id="post-list">
      {% for article in articles_page.object_list %}
    <li><article class="hentry"> 
        <header> <h2 class="entry-title"><a href="{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
          <abbr class="published" title="{{ article.date.isoformat() }}"> {{ article.locale_date }} </abbr>
        </header>
        {{ article.summary }}
      </article></li>
      {% endfor %}
    </ul><!-- /#posts-list -->

</section><!-- /#content -->
{% endblock content %}
